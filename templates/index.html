<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
</head>
<body>
  <h1>掲示板</h1>

  <form method="post">
    <textarea name="content" rows="3" cols="50" placeholder="投稿内容を入力"></textarea><br>
    <button type="submit">投稿</button>
  </form>

  <h2>投稿一覧</h2>
  <ul>
    {% for post in posts %}
      <li>{{ post }}</li>
    {% endfor %}
  </ul>
</body>
</html>
